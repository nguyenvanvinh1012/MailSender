<!DOCTYPE html>
<html>
<head>
    <title>Register form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        .container{
            margin-top: 8%;
            width: 400px;
            border: ridge 1.5px white;
            padding: 20px;
        }
        body{
            background: #E0EAFC;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);  /* Chrome 10-25, Safari 5.1-6 */

        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form action="/sendEmail" method="post">
        <div class="form-group">
            <label for="fullname">Full name</label>
            <input placeholder="Full name" type="text" class="form-control" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="address">Adress</label>
            <input placeholder="Address" type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phoneno">SDT</label>
            <input placeholder="Phone number" type="text" class="form-control" id="phoneno" name="phoneno" required>
        </div>

<!--            <input type="password" class="form-control" id="Password" name="password">-->

    </form>
</div>
</body>
</html>
